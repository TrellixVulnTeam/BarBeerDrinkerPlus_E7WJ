<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Beers</h1>
    <p class="lead">Here are the beers avaialble at the various bars</p>
  </div>
</div>


<div class ="container">

  <p-table [value]="beers">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Beer</th>
        <th scope="col">Manufacturer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-beer>
      <tr>
        <td>
          <a routerLink ="/beer/{{ beer.name }}">
            {{ beer.name }}
          </a>
        </td>
        <td>{{ beer.manufacturer }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
