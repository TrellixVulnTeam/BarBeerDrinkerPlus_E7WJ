<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Beers</h1>
    <p class="lead">This application will let help guide you through our Bar Beer Drinker Database.</p>
  </div>
</div>


<div class ="container">

  <p-table [value]="bars">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Beer</th>
        <th scope="col">Manufacturer</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-beer>
      <tr>
        <td>
          <a routerLink ="/beer/{{ beer.beer }}">
            {{ beer.beer }}
          </a>
        </td>
        <td>{{ beer.city  }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
