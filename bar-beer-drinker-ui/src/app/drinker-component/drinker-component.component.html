<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to Bar Beer Drinker</h1>
    <p class="lead">This application will let help guide you through our Bar Beer Drinker Database.</p>
  </div>
</div>


<div class ="container">

  <p-table [value]="drinkers">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">addr</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drinker>
      <tr>
        <td>
          <a routerLink ="/drinkers/{{ drinker.name }}">
            {{ drinker.name }}
          </a>
        </td>
        <td>{{ drinker.phone  }}</td>
        <td>{{ drinker.city }}</td>
        <td>{{ drinker.state }}</td>
        <td>{{ drinker.addr }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
